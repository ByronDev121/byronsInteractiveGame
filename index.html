<html>
<head>
  <title>Byron's Interactive Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./Game.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <script src="./Word_Game.js"></script>
</head>
<body>
  <div class = "container"> 
  
	<div class="row align-items-center heading">
		<div class="col">&nbsp;</div>
		<div class="col-9 jumbotron">
			<h3 class="display-4" style = "color:blue" id="title">Byron's Interactive Game</h3>
			<h3 id="question-heading" class= "hide">Question:</h3>
			<p class="question" id="question">"Are you ready? Click start below to play"</p>
		</div>
		<div class="col">&nbsp;</div>
	</div>
	
	<div id="answer-box" class="row align-items-center hide">
		<div class="col">&nbsp;</div>
		<div class="col-9 col-sm-9 col-md-7 col-lg-5 col-xl-4 ">
			 <input class ="question-answer " type="text" id="answer" >
		</div>
		<div class="col">&nbsp;</div>
	</div>
	<br>
	
	<div id="submit-button" class="row align-items-center hide">
		<div class="col">&nbsp;</div>
		<div class="col-9 col-sm-9 col-md-5 col-lg-3 col-xl-2">
			 <button class="button" onclick="answerQuestion()">Submit!</button>
		</div>
		<div class="col">&nbsp;</div>
	</div>
	
	<div id="start-button" class="row align-items-center">
		<div class="col">&nbsp;</div>
		<div class="col-9 col-sm-9 col-md-5 col-lg-3 col-xl-2 ">
			 <button class="button" onclick="startGame()">Start!</button>
		</div>
		<div class="col">&nbsp;</div>
	</div>
	<br>

	<div class="alert alert-success hide" id="success-alert-box" role="alert">
		Well done! That is correct
	</div>

	<br>
	<div class="alert alert-danger hide" id="fail-alert-box" role="alert">
		Sorry! That is not correct
	</div>
  
  </div>

</body>
</html>
